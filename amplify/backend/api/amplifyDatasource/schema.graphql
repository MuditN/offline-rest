type Request @model {
  name: String!
  alpha2Code: String!
  image: S3Object
}

type Response @model {
  name: String!
  alpha2Code: String!
  image: S3Object
}


enum Visibility {
    public
    private
}

input S3ObjectInput {
    bucket: String!
    region: String!
    localUri: String
    visibility: Visibility
    key: String
    mimeType: String
}

type S3Object {
    bucket: String!
    region: String!
    key: String!
}